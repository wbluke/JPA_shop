spring:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:~/jpashop
    driver-class-name: org.h2.Driver
    username: sa
    password:
